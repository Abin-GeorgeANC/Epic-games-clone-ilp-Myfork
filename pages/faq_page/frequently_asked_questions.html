  <body>
    <div id="epic-games-faq-main-container">
      <div class="container-epic-faq-section">
        <!-- <epicgamenavbar></epicgamenavbar> -->
        <div class="boostrap-custom">
          <div class="epic-game-section">
            <div class="epic-game-faq-content">
              <div class="faq-content-1">
                <div class="faq-content-2">
                  <div class="cms-page-content_epic-game-store-faq_containter">
                    <h1 dir="ltr" style="text-align: center">
                      <span style="font-size: 24px">
                        <strong>Frequently Asked Questions</strong>
                      </span>
                    </h1>
                    <p dir="ltr">
                      <br />
                      <div id="faqContainer"></div>
                      <script>
                        // script.js
document.addEventListener('DOMContentLoaded', () => {
  const faqContainer = document.getElementById('faqContainer');

  fetch('https://mocki.io/v1/6c624212-1e00-4165-bfd8-202734ad0d09') // Replace 'your_api_url' with the actual URL of your API
    .then(response => response.json())
    .then(faqs => {
      faqs.forEach(faq => {
        const faqDiv = document.createElement('div');

        const questionSpan = document.createElement('span');
        questionSpan.classList.add('para-style-question');
        questionSpan.innerHTML = `<strong>${faq.question}</strong>`;

        const answerSpan = document.createElement('span');
        answerSpan.classList.add('para-style-answers');
        answerSpan.textContent = faq.answer;

        faqDiv.appendChild(questionSpan);
        faqDiv.appendChild(document.createElement('br'));
        faqDiv.appendChild(answerSpan);
        faqDiv.appendChild(document.createElement('br'));
        faqDiv.appendChild(document.createElement('br'));

        if (faq.links) {
          const linkSpan = document.createElement('span');
          linkSpan.classList.add('para-style-answers');

          faq.links.forEach(link => {
            const anchor = document.createElement('a');
            anchor.href = link.url;
            anchor.textContent = link.name;
            anchor.target = '_blank';
            anchor.rel = 'noopener noreferrer';

            linkSpan.appendChild(anchor);
            linkSpan.appendChild(document.createTextNode(', '));
          });

          // Remove the trailing comma and space
          linkSpan.removeChild(linkSpan.lastChild);

          faqDiv.appendChild(linkSpan);
          faqDiv.appendChild(document.createElement('br'));
          faqDiv.appendChild(document.createElement('br'));
        }

        faqContainer.appendChild(faqDiv);
      });
    })
    .catch(error => {
      console.error('Error fetching FAQs:', error);
    });
});

                      </script>
