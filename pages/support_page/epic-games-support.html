<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Games Player Support</title>
    <link
      rel="stylesheet"
      href="../../styles/support_css/epic-games-support.css"
    />
  </head>
  <body>
    <div>
      <div class="eg-support-main-container">
        <div class="rg-support-2nd-div">
          <div class="home-page-wrapper">
            <div class="page-header-wrapper">
              <!-- <div class="page-header-message">

              </div> -->
              <div class="page-hader-content">
                <div class="heading-wrapper">
                  <h1 class="heading-wrapper-heading">
                    Welcome to Epic Games Player Support
                  </h1>
                  <a
                    href="https://status.epicgames.com/"
                    class="server-status-wrapper"
                  >
                    <dl class="server-status-content">
                      <dt class="server-status-term">
                        <span>Server Status:</span>
                      </dt>
                      <dd lang="en" class="server-status-description">
                        <span>All systems operational</span>
                        <span class="server-status-icon"></span>
                      </dd>
                    </dl>
                  </a>
                </div>
                <div class="search-box-wrapper">
                  <div class="search-box-row">
                    <div class="search-box-column">
                      <div class="search-box-form" role="search">
                        <input
                          type="text"
                          role="searchbox"
                          class="search-box-field"
                          placeholder="SEARCH HELP CENTER..."
                          aria-label="SEARCH HELP CENTER..."
                          value=""
                        />
                        <span class="search-box-icon">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="36"
                            height="36"
                            viewBox="0 0 36 36"
                            fill="none"
                          >
                            <path
                              fill-rule="evenodd"
                              clip-rule="evenodd"
                              d="M13.176 13.77c-1.836 1.836-1.857 4.749-.099 6.507s4.671 1.738 6.507-.098c1.836-1.836 1.856-4.75.098-6.507-1.758-1.758-4.67-1.738-6.506.098zm-1.053 7.462c-2.309-2.31-2.241-6.077.098-8.416 2.34-2.34 6.107-2.407 8.416-.099 1.98 1.98 2.212 5.032.764 7.336l3.366 3.366-.955.955-3.257-3.257-.016.016c-2.34 2.34-6.108 2.407-8.416.099z"
                              fill="currentColor"
                            ></path>
                          </svg>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="category-sticky-bar" role="menubar">
      <nav class="category-sticky-bar__container sspgrid-container" aria-label="Section">
        <a aria-hidden="false" href="#Games" role="menuitem" class="category-sticky-bar-item">
          <div class="category-sticky-bar-item__image-wrapper">
            <img alt="Games" src="https://cdn2.unrealengine.com/games-bg-dec-23-224x200-e05c4dc1e6f7.jpg" class="CategoriesStickyBarItem__background" aria-hidden="true">
            <img alt="Games" src="https://cdn2.unrealengine.com/games-icon-e0db3c848dfd.svg" class="CategoriesStickyBarItem__image">
          </div>
          <span class="CategoriesStickyBarItem__title" aria-hidden="true">Games</span>
        </a>
         <a aria-hidden="false" href="#Account" role="menuitem" class="category-sticky-bar-item">
          <div class="category-sticky-bar-item__image-wrapper">
            <img alt="Accounts" src="https://cdn2.unrealengine.com/accounts-bg-244x176-2e9c785108bf.jpg" class="CategoriesStickyBarItem__background" aria-hidden="true">
            <img alt="Accounts" src="https://cdn2.unrealengine.com/accounts-icon-d346f9e011ca.svg" class="CategoriesStickyBarItem__image">
          </div>
          <span class="CategoriesStickyBarItem__title" aria-hidden="true">Accounts</span>
        </a>
         <a aria-hidden="false" href="#Enterprise" role="menuitem" class="category-sticky-bar-item">
          <div class="category-sticky-bar-item__image-wrapper">
            <img alt="Enterprise" src="https://cdn2.unrealengine.com/enterprise-bg-244x176-5312c60bde25.jpg" class="CategoriesStickyBarItem__background" aria-hidden="true">
            <img alt="Enterprise" src="https://cdn2.unrealengine.com/enterprise-icon-ba12af4611a7.svg" class="CategoriesStickyBarItem__image">
          </div>
          <span class="CategoriesStickyBarItem__title" aria-hidden="true">Enterprise</span>
        </a>
      </nav>
    </div>
  </body>
</html>
