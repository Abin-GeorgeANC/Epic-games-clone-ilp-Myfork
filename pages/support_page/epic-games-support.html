<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Games Player Support</title>
    <link rel="stylesheet" href="./css/epic-games-support.css" />
  </head>
  <body>
    <div>
      <div class="eg-support-main-container">
        <div class="rg-support-2nd-div">
          <div class="home-page-wrapper">
            <div class="page-header-wrapper">
              <!-- <div class="page-header-message">

              </div> -->
              <div class="page-hader-content">
                <div class="heading-wrapper">
                  <h1 class="heading-wrapper-heading">Welcome to Epic Games Player Support</h1>
                  <a href="https://status.epicgames.com/" class="server-status-wrapper">
                    <dl class="server-status-content">
                      <dt class="server-status-term">
                        <span>Server Status:</span>
                      </dt>
                      <dd lang="en" class="server-status-description">
                        <span>All systems operational</span>
                        <span class="server-status-icon"></span>
                      </dd>
                    </dl>
                  </a>                  
                </div>
                <div class="search-box-wrapper">
                  <div class="search-box-row">
                    <div class="search-box-column">
                      <div class="search-box-form" role="search">
                        <input type="text" role="searchbox" class="search-box-field" placeholder="SEARCH HELP CENTER..." aria-label="SEARCH HELP CENTER..." value="">
                        <span class="search-box-icon">

                        </span>
                      </div>
                    </div>
                  </div>                  
                </div>
              </div>
            </div>
            
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
