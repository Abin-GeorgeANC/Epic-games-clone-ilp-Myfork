<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Sections</title>
    <style>
      .section {
        display: none;
      }

      .visible {
        display: block;
      }
    </style>
    <link rel="stylesheet" href="../../styles/loading/loading.css" />
    <link rel="stylesheet" href="../../styles/epicloading/epicloading.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div class="section" id="section1">
      <div class="modal-container" id="modalContainer">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="button-position">
          <button id="closeButton">
            <i style="color: white" class="bi bi-x-lg"></i>
          </button>
        </div>
      </div>
      <script src="../../scripts/loading/loading.js"></script>
    </div>
    <div class="section" id="section2">
      <div class="modal-container2" id="modalContainer2">
        <div class="epic-loading-image">
          <img src="../../assets/Epic_Games_logo.svg.png" />
        </div>
        <h2 class="epic-loadging-text">Loading your order...</h2>
        <div class="button-position2">
          <button id="closeButton2">
            <i style="color: rgb(0, 0, 0)" class="bi bi-x-lg"></i>
          </button>
        </div>
      </div>
      <script src="../../scripts/epic loading/epicloading.js"></script>
    </div>
    <div class="section" id="section3">Section 3 Content</div>

    <script src="../../scripts/sequence/sequence.js"></script>
  </body>
</html>
