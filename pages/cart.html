<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="
https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="../styles/cart.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
  </head>
  <body>
    <div class="my-cart">
      <div class="cart">
        <div class="cart-title">
          <h1>My Cart</h1>

          <div class="rewards">
            <p><b>Epic Rewards</b></p>
            <i class="bi bi-box-arrow-up-right"></i>
            <div class="rounded-box"><b>&#8377;0.00</b></div>
          </div>
        </div>
      </div>
      <br />
      <div class="content">
        <div class="game-details">
          <div class="left">
            <img src="../assets/dbydl.png" />
            <div class="windows-icon">
              <i class="bi bi-windows"></i>
            </div>
          </div>
          <div class="right">
            <div class="base">
              <h2><b>BASE GAME</b></h2>
              <span class="price"><h6>&#8377;749</h6> </span>
            </div>

            <h3>Dead By Daylight</h3>
            <br />
            <br />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M10 20C15.5228 20 20 15.5228 20 10C20 4.47715 15.5228 0 10 0C4.47715 0 0 4.47715 0 10C0 15.5228 4.47715 20 10 20ZM10.3827 3.07523C10.2512 2.71987 9.74862 2.71987 9.61712 3.07523L8.69694 5.562C8.1595 7.01439 7.01439 8.1595 5.562 8.69694L3.07523 9.61712C2.71987 9.74862 2.71987 10.2512 3.07523 10.3827L5.562 11.3029C7.01439 11.8403 8.1595 12.9855 8.69694 14.4378L9.61712 16.9246C9.74862 17.28 10.2512 17.28 10.3827 16.9246L11.3029 14.4378C11.8403 12.9855 12.9855 11.8403 14.4378 11.3029L16.9246 10.3827C17.28 10.2512 17.28 9.74862 16.9246 9.61712L14.4378 8.69694C12.9855 8.1595 11.8403 7.01439 11.3029 5.562L10.3827 3.07523Z"
                fill="currentColor"
              ></path>
            </svg>
            <h4>
              Earn a boosted 10% back in Epic Rewards, offer ends Jan<br />
              10.
            </h4>
            <br />
            <p>Self-refundable</p>
            <div class="qmark">
              <i class="bi bi-question-circle"></i>
            </div>
            <div class="cart-update">
              <i class="bi bi-plus-circle"></i>
              <a href="">Move to wishlist</a>
              <a href="">Remove</a>
            </div>
          </div>
        </div>

        <div class="summary">
          <h2>Games and Apps Summary</h2>

          <br />
          <div class="bill">
            <div class="bill-item">
              <h6>Price</h6>
              <span class="price">&#8377;749.00</span>
            </div>
            <div class="bill-item">
              <h6>Taxes</h6>
              <p>Calculated at checkout</p>
            </div>

            <hr />
            <div class="bill-item">
              s
              <h6><b>Subtotal</b></h6>
              <span class="price"><b>&#8377;749.00</b></span>
            </div>
          </div>
          <button class="checkout-button"><b>CHECK OUT</b></button>
        </div>
      </div>
    </div>
  </body>
</html>
