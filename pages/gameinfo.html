<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/gameinfo.css" />
  </head>
  <body>
    <div class="wholepage">
      <div>
        <div class="gamepage">
          <div class="gameheading">
            <h1>Alan Wake 2</h1>
          </div>
          <div class="gameheadingmore">
            <div class="stars">
              <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" /><label
                  for="star5"
                ></label>
                <input type="radio" id="star4" name="rating" value="4" /><label
                  for="star4"
                ></label>
                <input type="radio" id="star3" name="rating" value="3" /><label
                  for="star3"
                ></label>
                <input type="radio" id="star2" name="rating" value="2" /><label
                  for="star2"
                ></label>
                <input type="radio" id="star1" name="rating" value="1" /><label
                  for="star1"
                ></label>
              </div>
            </div>
            <div class="rating">
              <span> 4.8 </span>
            </div>
            <div class="globeimg">
              <img src="/assets/globe.svg" height="20" width="20" alt="" />
            </div>
            <div class="gameheadingtext">
              <span>Diverse Characters</span>
            </div>
            <div class="globeimg">
              <img src="/assets/mouse.svg" height="20" width="20" alt="" />
            </div>
            <div class="gameheadingtext">
              <span>Quickly Understand the Controls</span>
            </div>
          </div>
          <div class="overviewnav">
            <ul class="overviewnavlist">
              <li class="litem">
                <a class="active" href="#">Overview</a>
              </li>
              <li class="litem"><a class="lilink" href="#"> Add-Ons</a></li>
              <li class="litem"><a class="lilink" href="#">FAQ</a></li>
              <li class="litem"><a class="lilink" href="#">Achievements</a></li>
            </ul>
          </div>

          <div class="overview">
            <div class="overviewleft">
              <div class="overviewimg">
                <img
                  height="330"
                  width="650"
                  src="/assets/alanwake2.jpg"
                  alt=""
                />
              </div>
            </div>
            <div class="overviewright"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
