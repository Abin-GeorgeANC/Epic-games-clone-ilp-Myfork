          retro shooter about a cigar-smoking cyborg with a chainsaw installed

          rogue AI in a neon-drenched metropolis, and ends with you battling
          digital demigods in outer space. The game’s 15 weapons range from a
          sniper rifle that can teleport the player into enemy bodies to a
          target-painting system for an orbital bombardment platform. It lets
          you fly a weaponized hovercar, ride a motorcycle through an irradiated
          wasteland, and even pilot a mech across the hull of a starship. When
          the final version burst from Early Access this August, the most
          notable criticism Turbo Overkill received was that it had too much
          going on. Turbo Overkill is comfortably the best shooter of 2023, and
          possibly the best game to emerge from the entire retro shooter
          revival. But what's most remarkable about it isn't the game's absurd
          scope, wild variety, or in-your-face attitude. It's the fact that
          virtually everything in it was made by just one person. "It's kind of
          daunting when I look back on the game now and look at how much stuff
          is in there," says Sam Prebble, Turbo Overkill's designer. "If you
          were to follow the Early Access and play it episode by episode, it
